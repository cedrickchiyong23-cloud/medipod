<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MediPod</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center">
    

    <div class="card">

        <img src="assets/logo.png" class="login-logo">

        <h2 class="title">Create Account</h2>
        <p class="subtitle">Register your MediPod Account</p>

        <label>Email</label>
        <input type="text" id="regEmail" placeholder="yourname@medipod.ph">

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password">

        <label>Confirm Password</label>
        <input type="password" id="regPassword2" placeholder="Confirm password">

        <button id="createBtn" class="btn">Create Account</button>

        <p class="links">
            <a href="login.html">Back to Login</a>
        </p>

    </div>

<script src="app.js"></script>
</body>
</html>
