<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPod Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background:#eef4fb; display:flex; justify-content:center; align-items:center; height:100vh;">

    <div class="login-box">

        <h2 class="login-title">LOG IN</h2>

        <label class="login-label">Email</label>
        <input type="text" id="loginEmail" class="login-input" placeholder="yourname@medipod.ph">

        <label class="login-label">Password</label>
        <input type="password" id="loginPassword" class="login-input" placeholder="Password">

        <div class="login-links">
            <a href="forgot.html">Forgot Password</a>
            <a href="create-account.html">Create Account</a>
        </div>

        <button id="loginBtn" class="login-btn">CONTINUE</button>

    </div>

<script src="app.js"></script>
</body>
</html>
